<!DOCTYPE html>
<html>
<head>
	<title>API test</title>
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<script>
	$(function(){
		$("input:eq(0)").click(function(){
			$.ajax({
				type: "GET",
				url: "https://gwu.collibra.com/rest/1.0/search",
				data:{
					"query":"age",
					// "type":{
					//    "asset":[
					// 	  "0000-0000-0000-0000-0000"
					//    ],
					//    "domain":[
					// 	  "0000-0000-0000-0000-0001"
					//    ]
					// },
					// "max": 50
				},
				dataType: "json",
				success: function(t){
					console.log(t);
				},
				error: function(t){
					console.log("========================ERROR========================");
				}
			});
		});
		var data = {"query":"age",
					"filter":{
						"category":[
						   "CO",
						   "VC",
						   "UR",
						   "GR",
						   "TE",
						   "SS"
						]
					},
					"fields":[
					   "name"
					]};
		$("input:eq(1)").click(function(){
			$.ajax({
				type: "POST",
				url: "https://gwu.collibra.com/rest/1.0/search",
				contentType: "application/json",
				data: JSON.stringify(data),
				dataType: "json",
				
				success: function(t){
					console.log(t);
				},
				error: function(t){
					console.log("========================ERROR========================");
				}
			});
		});

		$("input:eq(2)").click(function(){
			$.ajax({
				type: "GET",
				url: "https://gwu.collibra.com/rest/1.0/term/283a9633-9d67-4b6b-97c1-622791c83899",
				// url: "https://gwu.collibra.com/rest/1.0/hyperlink/business/matched_expressions",
				dataType: "json",
				success: function(t){
					console.log(t);
				},
				error: function(t){
					console.log("========================ERROR========================");
				}
			});
		});
	});
	</script>
</head>
	<body>
		<input type="button" value="rest/1.0/search(GET)" /><br /><br />
		<input type="button" value="rest/1.0/search(POST)" /><br /><br />
		<input type="button" value="rest/1.0/term/{term}" />
	</body>
</html>
